;
; PHP-FPM root configuration file
;
[global]
error_log = /dev/stderr
daemonize = no

[porthos]
access.log = /dev/null
user = www-data
group = www-data
listen = /srv/porthos/run/fpm.sock
listen.mode = 0660
listen.group = 101
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
